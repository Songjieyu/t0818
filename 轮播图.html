<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片响应式</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<style type="text/css">
			#Slide{
				width: auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<h2 class="page-header">轮播图</h2>
					<div class="carousel slide" id="Slide" data-ride="carousel">
						<!--图片按钮-->
						<ol class="carousel-indicators">
							<li data-target="#slide" data-slide-to="0" class="active"></li>
							<li data-target="#slide" data-slide-to="1"></li>
							<li data-target="#slide" data-slide-to="2"></li>
						</ol>
						<!--图片主题-->
						<div class="carousel-inner">
							
							<div class="item active">
									<img src="img/11.JPG"/>
								<div class="carousel-caption">
									OMG
								</div>
							</div>
							<div class="item">
									<img src="img/22.JPG"/>
								<div class="carousel-caption">
									OOMMGG
								</div>
							</div>
							<div class="item">
									<img src="img/33.JPG"/>
								<div class="carousel-caption">
									OOOMMMGGG
								</div>
							</div>
						</div>
						
						<!--前后翻页-->
						<a href="#Slide" class="left carousel-control" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						
						<a href="#Slide" class="right carousel-control" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
						
							
					</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="jquery-2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$("#Slide").carousel({
				interval:2000
			})
		</script>	
	</body>
</html>
